<div class="container">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form role="form" novalidate angular-validator name="accountsform">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <!--<th>Access token</th>-->
                            <!--<th>Refresh token</th>-->
                            <th>Expires in</th>
                            <th>Created</th>
                            <th>Updated</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="account in data">
                            <td>{{account.Id}}</td>
                            <td><a ng-href="#/account/edit/{{account.Id}}" title="View details for {{account.DisplayName}}">{{account.DisplayNameLastFirst}}</a></td>
                            <td>{{account.Email}}</td>
                            <!--<td>{{account.AccessToken}}</td>-->
                            <!--<td>{{account.RefreshToken}}</td>-->
                            <td>{{account.ExpiresIn}}</td>
                            <td>{{account.Created|date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{account.Updated|date:'yyyy-MM-dd HH:mm'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6">
                    <input type="button" name="add" id="add" value="Add" ng-click="addAccount()" class="btn btn-info pull-left">
                </div>
            </form>
        </div>
    </div>
</div>
