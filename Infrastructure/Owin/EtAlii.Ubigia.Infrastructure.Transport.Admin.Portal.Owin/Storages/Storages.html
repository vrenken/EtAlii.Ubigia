<div class="container">
    <div class="panel panel-primary">
        <div class="panel-body clearfix">
            <h4 class="panel-title pull-left col-xs-2 col-md-9" style="padding-top: 7.5px;"></h4>
            <div class="input-group col-xs-10 col-md-3">
                <input id="inputSearch" type="search" ng-model="filterText" class="form-control shortInputSearch" placeholder="Search...">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Storage</th>
                        <th>Address</th>
                        <th>Accounts</th>
                        <th>Spaces</th>
                        <th>Throughput</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="storage in storages | filter:filterText">
                        <td>{{storage.Name}}</td>
                        <td>{{storage.Address}}</td>
                        <td>{{storage.Accounts}}</td>
                        <td>{{storage.Spaces}}</td>
                        <td>{{storage.Throughput}}</td>
                        <td>{{storage.Status}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
