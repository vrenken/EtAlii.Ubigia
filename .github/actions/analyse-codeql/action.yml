name: "CodeQL Analysis"
description: "Use CodeCQL to analyse the source code"
inputs:
  configuration:
    description: 'The build configuration to use'
    required: true
  solution_file:
    description: 'The solution that should be published'
    required: true
  dotnet_version:
    description: 'The dotnet version to use'
    required: true
runs:
  using: composite
  steps:

    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

      # Versioning.
    - name: Versioning
      uses: dotnet/nbgv@master
      id: nbgv

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'csharp'
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v2

      # â„¹ï¸ Command-line programs to run using the OS shell.
      # ðŸ“š https://git.io/JvXDl

      # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
      #    and modify them (or add more) to build your code if your project
      #    uses a compiled language

    # Build.
    - name: 'Build'
      shell: pwsh
      run: >
        dotnet build
        "${{ inputs.solution_file }}"
        --configuration ${{ inputs.configuration }}
        /p:UbigiaIsRunningOnBuildAgent=true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
